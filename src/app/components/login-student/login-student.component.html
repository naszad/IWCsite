<div>
    <app-menu></app-menu>
</div>
<div class="flex justify-content-center align-items-center min-h-screen">
    <p-card header="Student Login" [style]="{ width: '400px' }">
      <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div class="field">
          <label for="id">ID</label>
          <input
            type="text"
            pInputText
            [(ngModel)]="login.id"
            class="w-full"
            id="id"
            name="id"
            #id="ngModel"
            required
          />
          @if(id.invalid && (id.dirty || id.touched)){
          <small class="block p-error">
            @if(id.hasError('required')) {
            <span>ID is required</span>
            } @else if(id.hasError('pattern')) {
            <span>ID is invalid</span>
            }
          </small>
          }
        </div>
        <div class="field">
          <label for="password">Password</label>
          <p-password
            [(ngModel)]="login.password"
            [feedback]="false"
            [toggleMask]="true"
            inputId="password"
            name="password"
            #password="ngModel"
            inputStyleClass="w-full"
            styleClass="w-full"
            required
          />
          @if(password.invalid && (password.dirty || password.touched)) {
          <small class="block p-error"> Password is required </small>
          }
        </div>
        <p-button
          label="SIGN IN"
          styleClass="w-full"
          [disabled]="loginForm.invalid"
          type="submit"
        ></p-button>
      </form>
    </p-card>
  </div>
